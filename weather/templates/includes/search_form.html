{% load widget_tweaks %}
<div class="row justify-content-center mb-4">
    <div class="col-md-8 col-lg-12">
        <form method="get" action="{% url 'weather:search' %}" class="p-3 bg-light border rounded shadow-sm">
            <label for="{{ search_form.location.id_for_label }}"
                   class="form-label visually-hidden">Местоположение</label>
            <div class="input-group">
                {% render_field search_form.location class="form-control form-control-lg" placeholder="Введите название локации" aria-label="Местоположение для поиска погоды" %}
                <button class="btn btn-primary" type="submit" id="button-search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                    </svg>
                    <span class="visually-hidden">Найти</span>
                </button>
            </div>
        </form>
    </div>
</div>
